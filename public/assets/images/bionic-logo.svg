<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80" role="img" aria-label="BIONIC Logo">
  <title>BIONIC Logo</title>
  <defs>
    <linearGradient id="bionicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="200" height="80" fill="url(#bionicGradient)" rx="8"/>
  
  <!-- Icon: DNA/Circuit symbol -->
  <g transform="translate(15, 40)">
    <circle cx="0" cy="-15" r="4" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
    <circle cx="0" cy="15" r="4" fill="white" opacity="0.9"/>
    <path d="M 0,-15 Q 10,-7.5 0,0 Q -10,7.5 0,15" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="15" cy="-7.5" r="3" fill="white" opacity="0.6"/>
    <circle cx="15" cy="7.5" r="3" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Text: BIONIC -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" letter-spacing="2">BIONIC</text>
</svg>
